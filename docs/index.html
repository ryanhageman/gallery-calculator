<!DOCTYPE html><html><head><meta charset="utf-8" /><meta content="ie=edge" http-equiv="x-ua-compatible" /><meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" /><meta content="yes" name="apple-mobile-web-app-capable" /><link href="images/gallery_calculator_icon.png" rel="apple-touch-icon" /><link href="images/launch_iphone.png" rel="apple-touch-startup-image" /><link href="images/launch_iphone.png" rel="apple-touch-startup-image" sizes="828x1792" /><link href="images/launch_ipad.png" rel="apple-touch-startup-image" sizes="1536x2048" /><title>Gallery Calculator</title><link href="stylesheets/site.css" rel="stylesheet" /><script src="javascript/index.js"></script></head><body><div class="o-layout"><img src="images/gallery-logo.png" class="c-logo" alt="" /><div class="c-navigation"><a href="./" class="c-button is-active" data-controller="navigation" data-action="navigation#root">Calculator</a><a href="tables.html" class="c-button" data-controller="navigation" data-action="navigation#tables">Tables</a></div><section class="c-calculator" data-calculator-artwork-medium="" data-calculator-category="original" data-calculator-chosen-medium-message="(◕‿◕)" data-calculator-original-canvas="1.16" data-calculator-original-js="0.385" data-calculator-original-paper="7.15" data-calculator-price-constant="" data-calculator-print-canvas="7" data-calculator-print-paper="5" data-calculator-size-message="Ready..." data-controller="calculator" data-testid="calculator"><div class="c-answer-card"><h1 class="c-answer-card__heading" data-target="calculator.sizeInWords" data-testid="size-heading">Connecting</h1><h1 class="c-answer-card__heading" data-target="calculator.artMediumHeading" data-testid="artwork-medium-heading">...</h1><div class="c-answer-card__price" data-target="calculator.price" data-testid="price">$ -</div></div><form class="c-calculator-form"><div class="c-calculator-form__field"><label class="c-calculator-form__heading">Length</label> <br /> canvas" /><label class="c-button c-category-button__label c-category-button__label--dropdown" data-testid="original-canvas-button" for="original--canvas">Canvas</label></div><div class="c-category-button"><input class="c-category-button__input" data-action="calculator#chooseArtMedium" data-target="calculator.artworkMediumButton" id="original--jackson-square" name="artwork-medium" type="radio" value="original--jackson-square" /><label class="c-button c-category-button__label c-category-button__label--dropdown" data-testid="original-jackson-square-button" for="original--jackson-square">J. Square</label></div></div><div class="c-category-button__dropdown is-hidden" data-target="calculator.printsDropdown" data-testid="prints-dropdown"><div class="c-category-button"><input class="c-category-button__input" data-action="calculator#chooseArtMedium" data-target="calculator.artworkMediumButton" data-testid="print-paper-input" id="print--paper" name="artwork-medium" type="radio" value="print--paper" /><label class="c-button c-category-button__label c-category-button__label--dropdown" data-testid="print-paper-button" for="print--paper">Paper</label></div><div class="c-category-button"><input class="c-category-button__input" data-action="calculator#chooseArtMedium" data-target="calculator.artworkMediumButton" id="print--canvas" name="artwork-medium" type="radio" value="print--canvas" /><label class="c-button c-category-button__label c-category-button__label--dropdown" data-testid="print-canvas-button" for="print--canvas">Canvas</label></div></div><button class="c-button c-button--submit is-disabled" data-action="calculator#getPrice" data-target="calculator.getPriceButton" data-testid="get-price-button" disabled="">Get Price</button></form></section></div></body></html>
